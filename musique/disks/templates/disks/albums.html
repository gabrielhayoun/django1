<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Music albums</h2>

<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
</form>


<table>

  <tr>
    <th>Album</th>
    <th>Artist</th>
  </tr>

    {% for album in list_albums %}
    <tr>
        <td><a href="{% url 'tracks' id=album.id%}"> {{album.title}}</a></td>
        <td>{{album.artist}}</td>
    </tr>
    {% endfor %}
</table>


</body>
</html>
